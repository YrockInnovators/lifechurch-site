---
layout: default
section: announcements
categories: announcements
---

<section class="single">
  <header>
    <h1>{{ page.title }}</h1>
    <time class="meta" datetime="{{ page.date }}">Posted on {{ page.date | date: "%B %-d, %Y" }}</time>
  </header>
  <article>
    <p>{% if page.feature %}<img src="{{ page.feature }}" alt="{{ page.title }}" />{% endif %}</p>
    {{ content }}
  </article>
</section>
